{% extends 'base.html' %}
{% block body %}



<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
                <div class="card" style="width:15rem;">
                <img src="{{i.img.url}}" class="Card-img-top" alt="..." width="235" height="235;">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>

                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View details</a>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
